<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Lista de Productos</h1>
        <div class="row">
            {% for id, producto in productos.items() %}
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text fw-bold text-success">${{ producto.precio }}</p>
                        <a href="{{ url_for('agregar_al_carrito', id=id) }}" class="btn btn-primary mt-auto">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('ver_carrito') }}" class="btn btn-outline-secondary mt-4">Ver Carrito</a>
    </div>
</body>
</html>
