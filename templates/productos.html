<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">üõçÔ∏è Tienda de Productos</h1>
            <a href="{{ url_for('ver_carrito') }}" class="btn btn-outline-primary">üõí Ver Carrito</a>
        </div>

        <div class="row">
            {% for id, producto in productos.items() %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text fw-bold text-success">${{ producto.precio }}</p>
                        <a href="{{ url_for('agregar_al_carrito', id=id) }}" class="btn btn-primary mt-auto">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
