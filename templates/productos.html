<!DOCTYPE html>
<html>
<head>
    <title>Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    {% if productos %}
        <ul>
        {% for id, producto in productos.items() %}
            <li>
                <strong>{{ producto.nombre }}</strong><br>
                Precio: {{ producto.precio }}<br>
                <img src="{{ url_for('static', filename='uploads/' ~ producto.imagen) }}" width="150">
                <br>
                <a href="{{ url_for('agregar_al_carrito', id=producto.id) }}">Agregar al carrito</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay productos disponibles.</p>
    {% endif %}
</body>
</html>
