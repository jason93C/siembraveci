<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1>Carrito de Compras</h1>
    {% if carrito %}
    <table class="table">
    <thead>
        <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in carrito %}
        <tr>
        <td>{{ item.nombre }}</td>
        <td>${{ item.precio }}</td>
        <td>{{ item.cantidad }}</td>
        <td>${{ item.subtotal }}</td>
        <td><a href="{{ url_for('eliminar_producto', id=item.id) }}" class="btn btn-danger btn-sm">Eliminar</a></td>
        </tr>
        {% endfor %}
        <tr>
        <td colspan="3" class="text-end"><strong>Total:</strong></td>
        <td colspan="2"><strong>${{ total }}</strong></td>
        </tr>
    </tbody>
    </table>
    <a href="{{ url_for('vaciar_carrito') }}" class="btn btn-warning">Vaciar carrito</a>
    {% else %}
    <p>Tu carrito está vacío.</p>
    {% endif %}
    <a href="{{ url_for('ventas') }}" class="btn btn-secondary mt-3">Volver a tienda</a>
</div>
</body>
</html>
