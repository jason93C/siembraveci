<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Productos en venta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
   </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5">Lista de productos</h1>
      <div class="row">
        {% for producto in productos %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img
              src="{{ url_for('static', filename='uploads/' +producto.imagen) }}"
              width="200"
            />

            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ producto.nombre }}</h5>
              <p class="card-text">{{ producto.descripcion }}</p>
              <p class="fw-bold text-success mb-3">${{ producto.precio }}</p>
              <form action="/agregar_carrito" method="post" class="mt-auto">
                <input
                  type="hidden"
                  name="producto_id"
                  value="{{ producto.id}}"
                />
                <button type="submit" class="btn btn-primary w-100">
                  Agregar al carrito
                </button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
